name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Stack
        uses: haskell-actions/setup@v2
        with:
          stack-version: latest
          enable-stack: true

      - name: Cache Stack
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('**/*.cabal', 'stack.yaml', 'stack.yaml.lock') }}

      - name: Run tests
        run: stack test
